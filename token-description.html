<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Description</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0a0a0a, #1a1a2e, #16213e);
            color: #fff;
            font-family: 'Orbitron', 'Arial', sans-serif;
            min-height: 100vh;
        }
        
        .close-button {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #00d4ff;
            border-radius: 50%;
            color: #00d4ff;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .close-button:hover {
            background: rgba(0, 212, 255, 0.2);
            transform: scale(1.1);
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 80px 20px 40px;
        }
        
        .token-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .token-name {
            font-size: 2.5rem;
            color: #00d4ff;
            margin-bottom: 10px;
        }
        
        .description-content {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 30px;
            border: 1px solid rgba(0, 212, 255, 0.3);
            line-height: 1.6;
            font-size: 1.1rem;
        }
        
        @media (max-width: 768px) {
            .token-name {
                font-size: 2rem;
            }
            .container {
                padding: 60px 15px 20px;
            }
            .description-content {
                padding: 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <button class="close-button" onclick="window.close() || history.back()">Ã—</button>
    
    <div class="container">
        <div class="token-header">
            <h1 class="token-name" id="token-name">Token Description</h1>
        </div>
        
        <div class="description-content" id="description-text">
            Loading description...
        </div>
    </div>

    <script>
        // Get parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const tokenName = urlParams.get('name') || 'Token';
        const tokenAddress = urlParams.get('address') || '';
        const description = urlParams.get('description') || 'No description available.';
        
        // Update page content
        document.getElementById('token-name').textContent = `${tokenName} - Description`;
        document.getElementById('description-text').textContent = decodeURIComponent(description);
        
        // Update page title
        document.title = `${tokenName} - Description`;
    </script>
</body>
</html>
